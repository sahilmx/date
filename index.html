<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Weekend Together üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .invitation-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .heart {
            font-size: 60px;
            color: #ff6b9d;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .details {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            color: #2c3e50;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .details h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .details p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .accept-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            margin: 20px 10px;
            position: relative;
            overflow: hidden;
        }
        
        .accept-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .accept-btn:active {
            transform: translateY(-1px);
        }
        
        .accept-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .decline-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(232, 67, 147, 0.3);
            margin: 20px 10px;
        }
        
        .decline-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(232, 67, 147, 0.4);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            animation: fadeInUp 0.5s ease;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid #27ae60;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .invitation-card {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .accept-btn, .decline-btn {
                padding: 12px 30px;
                font-size: 1rem;
                margin: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="invitation-card">
        <div class="heart">üíï</div>
        <h1>You're Invited</h1>
        <p class="subtitle">To a romantic weekend getaway</p>
        
        <div class="details">
            <h3>‚ú® This Weekend Adventure ‚ú®</h3>
            <p><strong>üìÖ When:</strong> This Weekend (2 Days & 1 Night)</p>
            <p><strong>üåü What:</strong> A magical romantic escape together</p>
            <p><strong>üíù Why:</strong> Because you deserve all the love and beautiful moments</p>
            <p><strong>üé≠ Dress Code:</strong> Comfortable & ready for adventure</p>
        </div>
        
        <div id="invitationForm">
            <button class="accept-btn" onclick="acceptInvitation()">
                <span id="acceptText">Yes, I'd Love To! üíï</span>
            </button>
            <button class="decline-btn" onclick="declineInvitation()">
                Maybe Next Time ü§ó
            </button>
        </div>
        
        <div id="message"></div>
    </div>
    
    <script>
        // Create floating stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        async function acceptInvitation() {
            const messageDiv = document.getElementById('message');
            const acceptBtn = document.querySelector('.accept-btn');
            const acceptText = document.getElementById('acceptText');
            
            // Show loading state
            acceptBtn.disabled = true;
            acceptText.innerHTML = '<span class="loading"></span>Sending...';
            
            try {
                const response = await fetch('/api/send-invitation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        response: 'accepted'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            üéâ Wonderful! Can't wait to spend this magical weekend with you! 
                            Check your email for all the beautiful details! üíï‚ú®
                        </div>
                    `;
                    document.getElementById('invitationForm').style.display = 'none';
                } else {
                    throw new Error(result.error || 'Failed to send invitation');
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        Oops! Something went wrong sending the email. But your YES makes my heart soar! üíï 
                        Please let me know directly: ${error.message}
                    </div>
                `;
            } finally {
                acceptBtn.disabled = false;
                acceptText.innerHTML = 'Yes, I\'d Love To! üíï';
            }
        }
        
        function declineInvitation() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <div class="message" style="background: rgba(155, 89, 182, 0.1); color: #8e44ad; border: 2px solid #8e44ad;">
                    No worries at all! There will be many more magical moments ahead. 
                    Thank you for being honest! üíúü§ó
                </div>
            `;
            document.getElementById('invitationForm').style.display = 'none';
        }

        
        // Add some interactive sparkles on click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('accept-btn') || e.target.classList.contains('decline-btn')) {
                createSparkle(e.pageX, e.pageY);
            }
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'fadeInUp 1s ease forwards';
            sparkle.style.zIndex = '1000';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
    </script>
</body>
</html>
